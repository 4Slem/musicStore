<div class="form-group"><input type="text" placeholder="Пошук по всіх аудіозаписах" data-ng-model="search" class="form-control"/></div><div ng-repeat="content in contents | filter:search" class="player"><div class="audio"><audio controls="controls" preload="none"><source src="{{content.src}}" type="audio/mp3"/></audio></div><div class="title"><a ui-sref="autor({id: content.autorId})">{{content.autor}} </a><a href="" class="small">({{content.album}}) </a>- {{content.title}}</div><div class="info"><span ng-if="content.like"><span aria-hidden="true" ng-click="removeLike(content.id)" class="glyphicon glyphicon-heart"></span></span><span ng-if="!content.like"><span data-placement="top" title="Подобається" aria-hidden="true" ng-click="addLike(content.id)" class="glyphicon glyphicon-heart-empty"></span></span><span ng-if="!content.myMusic"><span data-placement="top" title="Додати в мої аудіозаписи" aria-hidden="true" data-toggle="tooltip" ng-click="addAudio(content.id)" class="glyphicon glyphicon-plus"></span></span><span ng-if="content.myMusic"><span aria-hidden="true" ng-click="removeAudio(content.id)" class="glyphicon glyphicon-ok"></span></span></div><div class="clear"></div></div>
